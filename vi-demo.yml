      introduction: 
        body: "ePortheadsios là một nơi để thể hiện công việc của bạn. Chúng được làm từ các học phần và các trang. Danh sách các học phần nằm dọc bên trái của cửa sổ ( %{showme1}). Mỗi học phần có thể có nhiều trang, được hiển thị ở bên phải của cửa sổ ( %{showme2})."
      links: 
        portfolio: "Xem hồ sơ năng lực"
      page_content: 
        body1: "Nội dung bạn nhìn thấy trên một trang là cùng một nội dung mà bất kỳ khách truy cập nào cũng sẽ thấy. Để chỉnh sửa nội dung này, nhấp vào liên kết \"%{edit_link_text}\" ( %{showme}) và trang sẽ chuyển sang chế độ chỉnh sửa."
        body2: "Bây giờ bạn đang chỉnh sửa! Đổi tên trang hoặc thay đổi tùy chọn nhận xét ( %{showme1}) nếu bạn muốn. Bạn có thể lưu, xem trước hoặc hủy các thay đổi của mình bất cứ lúc nào bằng cách nhấp vào nút ở phía bên phải ( %{showme2})."
        body3: "Nội dung được chia thành các tiểu mục, mỗi học phần có một đường viền chấm. Bạn có thể xóa hoặc chỉnh sửa nội dung của tiểu mục bằng cách nhấp vào biểu tượng %{edit_icon} hoặc %{delete_icon} ở góc trên cùng bên phải của tiểu mục."
        body4: "Để thêm các học phần phụ mới, hãy tìm và nhấp vào loại nội dung bạn muốn thêm vào danh sách tùy chọn ở bên phải của trang ( %{showme})."
      pages: 
        body1: "Học phần có nhiều trang. Bạn có thể xem danh sách các trang cho học phần hiện tại ở bên phải của cửa sổ ( %{showme1}). Để sắp xếp hoặc thêm trang, nhấp vào liên kết \"%{Manage_pages}\" ( %{showme2})."
        body2: "Bạn có thể đổi tên bất kỳ trang nào bằng cách nhấp vào biểu tượng %{edit_icon} xuất hiện, xóa trang bằng cách nhấp vào biểu tượng %{delete_icon} hoặc sắp xếp lại thứ tự các trang bằng cách nhấp và kéo chúng."
      sections: 
        body1: "Các học phần được liệt kê dọc theo bên trái của cửa sổ ( %{showme1}). Mỗi học phần có thể có nhiều trang bên trong nó. Để sắp xếp hoặc thêm các học phần, nhấp vào liên kết \"%{Manage_sections}\" ( %{showme2})."
        body2: "Bạn có thể đổi tên bất kỳ học phần nào bằng cách nhấp vào biểu tượng %{edit_icon} xuất hiện, sắp xếp lại các học phần bằng cách nhấp và kéo chúng hoặc xóa các học phần bằng cách nhấp vào biểu tượng %{delete_icon}."
      settings: 
        body: "Để thay đổi cài đặt cho Hồ sơ năng lực điện tử của bạn, hãy nhấp vào liên kết \"Cài đặt hồ sơ năng lực\" ( %{showme}). Bạn có thể đổi tên hồ sơ năng lực và cũng có thể thay đổi dù là công khai hay riêng tư. Hồ sơ năng lực cá nhân chỉ hiển thị cho những người mà bạn cấp quyền truy cập."
      submissions: 
        body1: "Bạn có thể nhận thấy ở dưới cùng của trang này là một danh sách các bài nộp gần đây từ các lớp của bạn ( %{showme}). Bạn có thể nhanh chóng thêm các bài nộp vào các trang mới trong hồ sơ năng lực của bạn từ trang này. Chỉ cần nhấp vào trình bạn muốn thêm và một hộp thoại đơn giản sẽ bật lên."
        body2: "Tuyệt quá! Bây giờ để hoàn tất việc gửi bài, bạn cần chọn học phần bạn muốn thêm nó vào và đặt tên cho trang. Sau khi bạn nhấp vào \"Thêm trang\", bạn sẽ được đưa đến trang mới để bạn có thể chỉnh sửa chi tiết hơn nếu muốn."
