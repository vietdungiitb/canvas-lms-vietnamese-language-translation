      descriptions: 
        etherpad: |-
          EtherPad là một dự án nguồn mở cho phép bạn nhanh chóng thiết lập các tài liệu được chia sẻ. Nó đủ nhanh để bạn có thể thấy những gì người khác đang gõ khi họ đang gõ nó. Mặt khác, "miếng đệm" không được bảo vệ bằng mật khẩu để bất kỳ ai có liên kết đến chúng đều có thể chỉnh sửa chúng. EtherPad phù hợp hơn Google Docs nếu bạn muốn hỗ trợ ẩn danh và / hoặc cho phép những người không có tài khoản Google tham gia. ** Cảnh báo **: hãy chắc chắn rằng bạn đã quen thuộc với [Chính sách xóa của EtherPad] ( %{etherpad_deletion_policy_url}) để đảm bảo công việc của bạn được bảo tồn.
        google_docs: |-
          Google Docs là một nơi tuyệt vời để cộng tác trong một dự án nhóm. Nó giống như Microsoft Word, nhưng cho phép bạn làm việc cùng với những người khác trên cùng một tệp cùng một lúc mà không phải gửi email xung quanh. ** Cảnh báo **: bạn (và tất cả các cộng tác viên của bạn) sẽ cần một tài khoản Google để tham gia vào bất kỳ sự cộng tác bằng Google Docs nào.
