  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
    Việc ghi danh có thể được thêm vào bởi hệ thống thông tin sinh viên của trường (SIS). Nếu đăng ký được tạo qua SIS, chỉ quản trị viên mới có thể xóa đăng ký khỏi khóa học. Nếu cài đặt tài khoản Đăng ký Mở được bật, người dùng có quyền này có thể thêm người quan sát vào khóa học từ trang Người của khóa học qua địa chỉ email hoặc ID đăng nhập ngay cả khi người quan sát chưa có tài khoản Canvas. Để liên kết một người quan sát với một sinh viên, Người dùng - quản lý chi tiết đăng nhập và Cuộc trò chuyện - gửi cho từng thành viên khóa học phải được bật. Để tạo mã ghép nối thay mặt sinh viên để chia sẻ với người quan sát, Người dùng - Tạo mã ghép nối người quan sát cho sinh viên cũng phải được bật. Để xem danh sách quan sát viên trong khóa học, phải bật danh sách Người dùng - xem. Để xem ID SIS, dữ liệu SIS - đọc phải được bật. Để thêm người quan sát vào một khóa học thông qua SIS ID, quản lý dữ liệu SIS cũng phải được bật.
