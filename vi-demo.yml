  blueprint_courses_is_an_account_level_feature_opti_38676924: "Khóa học Blueprint là một tùy chọn tính năng cấp tài khoản. Vai trò khóa học chỉ có thể quản lý các Khóa học Blueprint nếu chúng được thêm vào Khóa học Blueprint với tư cách là một giáo viên, TA hoặc vai trò thiết kế. Để truy cập vào thanh bên Blueprint Course, các khóa học - thêm / chỉnh sửa / xóa các khóa học phải được bật. Để thêm một khóa học liên quan, các khóa học - xem danh sách các khóa học thứ hai - thêm / chỉnh sửa / xóa cũng phải được bật. Để chỉnh sửa cài đặt khóa trên bất kỳ loại đối tượng kế hoạch chi tiết nào, Khóa học - thêm / chỉnh sửa / xóa phải được bật."
  blueprint_courses_is_an_account_level_feature_opti_390ed2e7: "Khóa học Blueprint là một tùy chọn tính năng cấp tài khoản. Để thêm các khóa học liên quan, các khóa học Blueprint - thêm / chỉnh sửa / liên kết / xóa và khóa học - thêm / chỉnh sửa / xóa cũng phải được bật."
  blueprint_courses_is_an_account_level_feature_opti_3a0161d3: "Các khóa học Blueprint là một tùy chọn tính năng cấp tài khoản. Các vai trò trong khóa học chỉ có thể quản lý các Khóa học về Kế hoạch chi tiết nếu chúng được thêm vào Khóa học Kế hoạch chi tiết với tư cách là giáo viên, kỹ thuật viên hoặc vai trò nhà thiết kế. Để truy cập thanh bên của Khóa học Blueprint, Khóa học - thêm / sửa / xóa khóa học phải được bật. Để thêm một khóa học liên quan, Khóa học - xem danh sách một Khóa học thứ - thêm / sửa / xóa cũng phải được bật. Để chỉnh sửa cài đặt khóa trên bất kỳ loại đối tượng kế hoạch chi tiết nào, Khóa học - thêm / sửa / xóa phải được bật."
  blueprint_courses_is_an_account_level_feature_opti_3bf307d: "Khóa học Blueprint là một tùy chọn tính năng cấp tài khoản. Để chỉnh sửa cài đặt khóa kế hoạch chi tiết trên trang chỉ mục Thảo luận, Khóa học - thêm / chỉnh sửa / xóa và thảo luận - chế độ xem cũng phải được bật. Nếu quyền này không được bật và Khóa học - thêm / chỉnh sửa / xóa và Thảo luận - chế độ xem được bật, cài đặt khóa bản thiết kế có thể được chỉnh sửa trên các cuộc thảo luận riêng lẻ."
  blueprint_courses_is_an_account_level_feature_opti_4c34e5d3: "Các khóa học kế hoạch chi tiết là một tùy chọn tính năng cấp tài khoản. Để chỉnh sửa cài đặt khóa bản thiết kế từ trang chỉ mục Bài tập, Khóa học - thêm / chỉnh sửa / xóa cũng phải được bật. Nếu quyền này không được bật và Khóa học - thêm / chỉnh sửa / xóa được bật, cài đặt khóa kế hoạch chi tiết cho một bài tập có thể được quản lý từ trang chi tiết của bài tập. Để chỉnh sửa cài đặt khóa bản thiết kế trên một bài kiểm tra cá nhân hoặc trên trang chỉ mục Bài kiểm tra, các khóa học - thêm / chỉnh sửa / xóa cũng phải được bật."
