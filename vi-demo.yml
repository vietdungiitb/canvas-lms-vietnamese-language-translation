      what: 
        details1: |-
          ePortheadsios là nơi bạn có thể hiển thị và thảo luận về các bài nộp và kinh nghiệm quan trọng đang diễn ra trong quá trình học tập của bạn. Bạn có thể sử dụng một Hồ sơ năng lực để: * Hiển thị các bài báo mà bạn tự hào không chỉ là người hướng dẫn của bạn để xem * Nói về tất cả những suy nghĩ và công việc được gửi trong lớp của bạn * Thu thập tổng quan về toàn bộ trải nghiệm giáo dục của bạn * Chia sẻ công việc của bạn với bạn bè, nhà tuyển dụng trong tương lai, v.v. ePortheadsios có thể được công khai cho thành viên xem hoặc riêng tư để chỉ những người bạn cho phép mới có thể xem và bạn có thể thay đổi cài đặt đó bất cứ lúc nào. Sẵn sàng để bắt đầu? Nhấn vào nút.
